{% extends 'base.html'%} {% block content %}
<main class="container">
    
    <h2 class="page-title center-align">Edit</h2>
    
    <div class="row">
        <form action="{{ url_for('update_recipe', recipe_id=recipe._id) }}" enctype="multipart/form-data" method="POST">
            
<!--Recipe name field-->            
            <div class="row">
                <div class="input-field col s12">
                    <input value="{{ recipe.name }}" id="recipe_name" type="text" name="name" class="validate">
                    <label for="recipe_name">Recipe Name</label>
                </div>
            </div>
            
<!--Ingredients and method container-->               
            <div class="row">
                <div class="input-field col s12 m6">
                    <p class="center-align">Ingredients:</p>
                    <div class="row" id="ingredients_container">
                        {% for i in recipe.ingredients %}
                        <div class="row input-field ingredient">
                            <div class="input-field col s10">
                                <input type="text" name="ingredients" value="{{ i }}" class="validate">
                            </div>
                            <div class="input-field col s2">
                                <a class="btn waves-effect waves-light red remove_current_ingredient"><i class="material-icons">remove</i></a>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                    <div class="row" id="ing_button_container">
                        <div class="input-field col s12 m5 center-align">
                            <a class="btn waves-effect waves-light green edit_new_ingredient" id="add_ingredient"><i class="material-icons right">add</i>Add Ingredient</a>
                        </div>
                        <div class="input-field col s12 m7 hidden center-align" id="remove_ing_button">
                            <a class="btn waves-effect waves-light red" id="remove_ingredient"><i class="material-icons right">remove</i>Remove Last</a>
                        </div>
                    </div>
                </div>
                <div class="input-field col s12 m6">
                    <p class="center-align">Method:</p>
                    <div class="row" id="method_container">
                        {% for i in method %}
                        <div class="row input-field method">
                            <div class="input-field col s12 m11 offset-m1">
                                <input type="text" class="validate" {% if loop.index < 10 %} name="0{{ loop.index }}" {% else %} name="{{ loop.index }}" {% endif %} value="{{ i[3:] }}">
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                    <div class="row" id="method_button_container">
                        <div class="input-field col s12 m5 offset-m1 center-align">
                            <a class="btn waves-effect waves-light green" id="add_method_to_existing"><i class="material-icons right">add</i>Add Next</a>
                        </div>
                        <div class="input-field col s12 m5 center-align" id="remove_step_from_existing">
                            <a class="btn waves-effect waves-light red" id="remove_step"><i class="material-icons right">remove</i>Remove Last</a>
                        </div>
                    </div>
                </div>
            </div>
            
<!--Prep time, cook time and serves fields-->
                <div class="row">
                    <div class="input-field col s12 m4">
                        <input id="prep_time" value="{{ recipe.prep_time }}" type="text" name="prep_time" class="validate">
                        <label>Prep Time (minutes)</label>
                    </div>
                    <div class="input-field col s12 m4">
                        <input id="cook_time" type="text" class="validate" name="cook_time" value="{{ recipe.cook_time }}">
                        <label for="cook_time">Cook Time (minutes)</label>
                    </div>
                    <div class="input-field col s12 m4">
                        <input id="serves" type="text" class="validate" name="serves" value="{{ recipe.serves }}">
                        <label for="serves">Serves (Number of People)</label>
                    </div>
                </div>
                
<!--Author field-->                 
                <div class="row">
                    <div class="input-field col s12">
                        <input value="{{ recipe.author }}" id="author" type="text" name="author" class="validate">
                        <label for="author">Author</label>
                    </div>
                </div>
                
<!--Image file input-->                
                <div class="row">
                    <div class="col s12 m4">
                        <div class="file-field input-field">
                            <div class="btn">
                                <span>Add an Image</span>
                                <input type="file" name="image">
                            </div>
                            <div class="file-path-wrapper">
                                <input class="file-path validate" type="text" name="filepath" value="{{ recipe.image }}">
                            </div>
                        </div>
                    </div>
                </div>
                
<!--Category selection -->                 
                <div class="row">
                    <div class="col s3">
                        <h6>Main Ingredient</h6>
                        <select name="main_ing">
                            <option value="" {% if not recipe.categories.main_ing %}selected{% endif %} disabled>Choose...</option>
                            {% for i in main_ing %}
                            <option value="{{ i }}"{% if i == recipe.categories.main_ing %} selected{% endif %}>{{ i.capitalize() }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="col s4">
                        <h6>Recipe type</h6>
                        <select name="recipe_type">
                            <option value="" {% if not recipe.categories.recipe_type %}selected{% endif %} disabled>Choose...</option>
                            {% for i in recipe_type %}
                            <option value="{{ i }}"{% if i == recipe.categories.recipe_type %} selected{% endif %}>{{ i.capitalize() }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col s4">
                        <h6>Health</h6>
                        <select name="health_concerns">
                            <option value="" {% if not recipe.categories.health_concerns %}selected{% endif %} disabled>Choose...</option>
                            {% for i in health_concerns %}
                            <option value="{{ i }}"{% if i == recipe.categories.health_concerns %} selected{% endif %}>{{ i.capitalize() }}</option>
                            {% endfor %}
                        </select>
                    </div>

                </div>
                

<!--Submit button-->                
                <div class="row center-align">
                    <div class="col s12 m3 offset-m9">
                        <button class="btn waves-effect waves-light" type="submit">Submit<i class="material-icons right">send</i></button>
                    </div>
                </div>
        </form>
        </div>
</main>
{% endblock %}

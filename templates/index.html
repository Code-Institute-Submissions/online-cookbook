{% extends 'base.html'%} {% block content %}
<main class="text-centered container">
    <h2>Welcome to Your Online Cookbook!</h2>
    <div class="row">
        <form class="col s12 m7" method="POST" action="{{ url_for('home_action') }}">
            <div class="row">
                <div class="input-field col s10">
                    <input placeholder="What are you looking for?" name="search" type="text" class="validate">
                </div>
                <div class="col s2">
                    <button type="submit" name="action" value="search" class="waves-effect waves-light btn"><i class="material-icons">search</i></button>
                </div>

            </div>
            <div class="row">
                <div class="input-field col s10">
                    <select name="browse">
                    <option value="" disabled selected>Browse Recipes...</option>
                        {% for i in categories %}
                            <option value={{ i.cat_name }}>{{ i.cat_name.capitalize() }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col s2">
                    <button type="submit" name="action" value="browse" class="waves-effect waves-light btn">Go</button>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <a href="{{url_for('add_recipe')}}" class="waves-effect waves-light btn-large"><i class="material-icons right">add</i>Add your own recipe</a>
                </div>
            </div>
        </form>
        <img class="col m5 hidden-mobile" src="/static/img/indeximg.jpg">
    </div>

</main>
{% endblock %}
